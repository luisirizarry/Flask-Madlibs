{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Madlibs</h1>
    <form action="/story">
        {% for word in words %}
            <label for="{{ word }}">{{ word }}</label>
            <input type="text" name="{{ word }}" id="{{ word }}" required>
            <br>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
